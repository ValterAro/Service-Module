getFaults:
  call: http.get
  args:
    url: "[#SERVICE_OPENSEARCH]:[#PORT_OPENSEARCH]/faults/_search?size=10000"
  result: getFaultsResult

mapFaultsData:
  call: http.post
  args:
    url: "[#SERVICE_DMAPPER]:[#PORT_DMAPPER]/hbs/services/get-faults"
    headers:
      type: 'json'
    body:
      hits: ${getFaultsResult.response.body.hits.hits}  
  result: faultsData

returnSuccess:
  wrapper: false
  return: ${faultsData.response.body}
