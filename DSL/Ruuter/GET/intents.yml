getIntents:
  call: http.get
  args:
    url: "[#SERVICE_OPENSEARCH]:[#PORT_OPENSEARCH]/intents/_search?size=10000"
  result: getIntentsResult

mapIntentsData:
  call: http.post
  args:
    url: "[#SERVICE_DMAPPER]:[#PORT_DMAPPER]/hbs/services/get-intents"
    headers:
      type: 'json'
    body:
      hits: ${getIntentsResult.response.body.hits.hits}
  result: intentsData
  next: returnSuccess

returnSuccess:
  return: ${intentsData.response.body}
  next: end
